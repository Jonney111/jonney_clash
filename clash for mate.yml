#此配置搭配openclash meta内核使用
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893 # 局域网访问Port
bind-address: '*' #绑定IP地址
allow-lan: true # 允许局域网访问
mode: rule # 模式
log-level: warning # 日志等级
external-controller: 0.0.0.0:9090 # 网页端口
find-process-mode: strict   # 匹配所有进程
tcp-concurrent: true # tcp 并发模式
ipv6: false #软路由上不建议开启

# ui部分
# secret: ""
# external-ui: .\ui\public

geodata-mode: true
geox-url:                           # 自定义 geodata url, 需要有代理的前提才能下载geoip和geosite
    geoip: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
    geosite: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
    mmdb: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  
# fakeip 本地存储，省略DNS查询
profile:
    store-selected: true      # 存储 select 选择记录
    store-fake-ip: false        # 持久化 fake-ip

# Tun 配置 Windows使用
tun:
    enable: false  #PC端开启 路由器不开启
    stack: system # gvisor / lwip
    dns-hijack:
        - 0.0.0.0:53 # 需要劫持的 DNS
    auto-route: true # 自动设置全局路由，可以自动将全局流量路由进入tun网卡。
    auto-detect-interface: true # 自动识别出口网卡

dns:
    enable: true # 关闭将使用系统 DNS
    prefer-h3: true # 开启 DoH 支持 HTTP/3，将并发尝试
    listen: ':7874' # 开启 DNS 服务器监听
    #default-nameserver:
        #- 127.0.0.1 # 如果是windows或安卓客户端可使用system，如果是软路由填写你的光猫的IP地址，拨号的路由器的IP地址 DNS 不必关闭光猫的ipv6功能,openclash运行在主路由上时填写任意公共DNS 记住是替换，不要保留system
        #- 223.5.5.5
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter:   #这里可以填写不使用fakeip的域名
        - '*.lan'
        - '*.battlenet.com.cn'
        - '*.battlenet.com'
        - '*.blzstatic.cn'
        - '*.battle.net'
        # === Linksys Wireless Router ===
        - '*.linksys.com'
        - '*.linksyssmartwifi.com'
        # === Apple Software Update Service ===
        - 'swscan.apple.com'
        - 'mesu.apple.com'
        # === Windows 10 Connnect Detection ===
        - '*.msftconnecttest.com'
        - '*.msftncsi.com'
        # === NTP Service ===
        - 'time.*.com'
        - 'time.*.gov'
        - 'time.*.edu.cn'
        - 'time.*.apple.com'
        - 'time1.*.com'
        - 'time2.*.com'
        - 'time3.*.com'
        - 'time4.*.com'
        - 'time5.*.com'
        - 'time6.*.com'
        - 'time7.*.com'
        - 'ntp.*.com'
        - 'ntp.*.com'
        - 'ntp1.*.com'
        - 'ntp2.*.com'
        - 'ntp3.*.com'
        - 'ntp4.*.com'
        - 'ntp5.*.com'
        - 'ntp6.*.com'
        - 'ntp7.*.com'
        - '*.time.edu.cn'
        - '*.ntp.org.cn'
        - '+.pool.ntp.org'
        - 'time1.cloud.tencent.com'
        # === Music Service ===
        ## NetEase
        - '+.music.163.com'
        - '*.126.net'
        ## Baidu
        - 'musicapi.taihe.com'
        - 'music.taihe.com'
        ## Kugou
        - 'songsearch.kugou.com'
        - 'trackercdn.kugou.com'
        ## Kuwo
        - '*.kuwo.cn'
        ## JOOX
        - 'api-jooxtt.sanook.com'
        - 'api.joox.com'
        - 'joox.com'
        ## QQ
        - '*.qq.com'
        - 'report.url.cn'
        ## Xiami
        - '*.xiami.com'
        ## Migu
        - '+.music.migu.cn'
        # === Game Service ===
        ## Nintendo Switch
        - '+.srv.nintendo.net'
        ## Sony PlayStation
        - '+.playstation.net'
        - '+.playstation.com'
        - '+.stun.playstation.net'
        ## Microsoft Xbox
        - 'xbox.*.microsoft.com'
        - '+.xboxlive.com'
        # === Other ===
        ## QQ Quick Login
        - 'localhost.ptlogin2.qq.com'
        ## Golang
        - 'proxy.golang.org'
        ## STUN Server
        - 'stun.*.*'
        - 'stun.*.*.*'
        ## Bilibili CDN
        - '*.mcdn.bilivideo.cn'
        # === Other ===
        - '*.bilibili.com'
        - '*.1huizhan.com'
        - '*.3.cn'
        - '*.300hu.com'
        - '*.360buy.cn'
        - '*.360buy.com'
        - '*.360buy.com.cn'
        - '*.360buyimg.com'
        - '*.360buyinternational.com'
        - '*.360top.com'
        - '*.jd.com'
    
    nameserver:
        - 127.0.0.1:5335 # 如果是windows或安卓客户端可使用system，如果是软路由填写你的光猫的IP地址，拨号的路由器的IP地址 DNS 不必关闭光猫的ipv6功能,openclash运行在主路由上时填写任意公共DNS 记住是替换，不要保留system
        #- 114.114.114.114 # default value
        #- 223.5.5.5
        #- https://dns.alidns.com/dns-query#h3=true # 强制 HTTP/3，与 perfer-h3 无关，强制开启 DoH 的 HTTP/3 支持，若不支持将无法使用
        #- https://doh.pub/dns-query
    fallback:
        - 127.0.0.1:5335

#节点存放地址
proxies:

#代理组
proxy-groups: 
#Bilibili
    - name: "📺Bilibili"
      type: select # 下面开启了自动测速
      filter: "^🇭🇰(?!.*GAME).*$|TW|台|台湾"
      proxies:
          - DIRECT 	
      use:
          - subscribe_groups  
#Twitch
    - name: "👀Twitch"
      type: select # 下面开启了自动测速
      filter: "^(?!.*GAME).*(香港|HK|Hong Kong|TW|台|台湾).*$"
      proxies:
          - "🇭🇰 香港节点"
          - "🇸🇬 狮城节点" 
      use:
          - subscribe_groups    
#动画疯
    - name: "🎞️动画疯"
      type: select # 下面开启了自动测速
      filter: "TW|台湾" 
      proxies:
      use:
          - subscribe_groups
#OpenAI
    - name: "🔥OpenAI"
      type: select # 下面开启了自动测速
      filter: "^(?!.*GAME)(?!.*香港).+$"
      proxies:
          - "🇸🇬 狮城节点" 
      use:
          - subscribe_groups       
#Apple
    - name: "🍎Apple"
      type: select # 下面开启了自动测速
      filter: "^(?!.*GAME).*香港|HK|Hong Kong|TW|台|台湾|新加坡|SG|狮城|美|美国|USA"
      proxies:
          - DIRECT
      use:
          - subscribe_groups
#Youtube
    - name: "🎥Youtube"
      type: select # 下面开启了自动测速
      filter: "^(?!.*GAME)(香港|HK|Hong Kong|TW|台|台湾|美|美国|USA|JP|日本).+$"
      proxies:
          - "🇭🇰 香港节点"
      use:
          - subscribe_groups	        
#游戏平台
    - name: "🎮游戏平台"
      type: select # 下面开启了自动测速
      filter: "^🇭🇰(?!.*GAME).*$|美国|台湾|阿根廷|新加坡|日本"
      proxies:
          - DIRECT 	
      use:
          - subscribe_groups        
# 游戏加速      
    - name: "🕹️游戏加速"
      type: select # 下面开启了自动测速
      filter: "GAME|游戏|game|香港"
      proxies:
          - DIRECT 
      use:
          - subscribe_groups	       
# 奈飞      
    - name: "🎬Netflix"
      type: select # 下面开启了自动测速
      filter: "TW|台|台湾|新加坡|SG|狮城|美|美国|USA|JP|日本"
      proxies:
          - "🇸🇬 狮城节点" 
      use:
          - subscribe_groups  
#香港节点
    - name: "🇭🇰 香港节点"
      type: url-test # 下面开启了自动测速
      filter: "^🇭🇰(?!.*GAME).*$"
      proxies:
      use:
          - subscribe_groups      
      url: "http://connectivitycheck.gstatic.com/generate_204"
      interval: 3600    #自动测速周期，单位：秒	  
#狮城节点
    - name: "🇸🇬 狮城节点"
      type: fallback # 下面开启了自动测速
      filter: "(?i)sg|新加坡"
      proxies:
      use:
          - subscribe_groups       
      url: "http://connectivitycheck.gstatic.com/generate_204"
      interval: 3600    #自动测速周期，单位：秒      
#机场配置
    - name: "✈️机场配置"
      type: select # 下面开启了自动测速    
      proxies:
          - DIRECT 
          - "🇭🇰 香港节点"
          - "🇸🇬 狮城节点"	
      use:
          - subscribe_groups 	     

#代理集  如果是自建节点屏蔽这里  
proxy-providers:
    #自定义机场名称subscribe_groups
    subscribe_groups:
        type: http # http 的 path 可空置,默认储存路径为 homedir的proxies文件夹,文件名为url的md5
        url: "" #订阅链接存放在双引号内
        interval: 604800 #机场订阅自动更新时间 单位：秒
        path: ./paoluz.yaml # 默认只允许存储在 clash 的 Home Dir，如果想存储到任意位置，添加环境变量 SKIP_SAFE_PATH_CHECK=1
        health-check:
            enable: true
            interval: 300
            url: http://connectivitycheck.gstatic.com/generate_204
        override:
            skip-cert-verify: true
            udp: true
        filter: "^((?!更新|剩余|流量|提示).)*$"
      
